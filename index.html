<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabs Integrations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <!-- Optional sanitizer; safe to remove if not used -->
  <script src="dist/purify.min.js"></script>
</head>

<body>
  <!-- ===== Fixed (screen-top-right) Saved / Bookmarks trigger ===== -->
  <button class="bookmark-fab fixed" id="bookmark-fab" aria-label="Saved items" title="Saved items">
    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
         viewBox="0 0 24 24" fill="none" stroke="currentColor"
         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M18 7v14l-6 -4l-6 4v-14a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4z" />
    </svg>
    <span class="badge" id="bookmark-count">0</span>
  </button>

  <!-- ===== Fixed (screen-top-right) Saved panel ===== -->
  <aside class="bookmark-panel fixed" id="bookmark-panel" aria-hidden="true">
    <div class="bookmark-header">
      <strong>Saved</strong>
      <button id="bookmark-close" aria-label="Close saved list">âœ•</button>
    </div>
    <div class="bookmark-list" id="bookmark-list"></div>
    <div class="bookmark-footer" id="bookmark-footer">
      <button id="bookmark-checkout" class="bookmark-checkout">Checkout</button>
    </div>
  </aside>

  <!-- ===== Main widget ===== -->
  <article class="job-board">
    <div class="job-board__top">
      <div class="job-board__headline">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="icon icon-tabler icon-tabler-briefcase">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <path d="M3 7m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v9a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z" />
          <path d="M8 7v-2a2 2 0 0 1 2 -2h4a2 2 0 0 1 2 2v2" />
          <path d="M12 12l0 .01" />
          <path d="M3 13a20 20 0 0 0 18 0" />
        </svg>
        <h2>Browse All Our Listings</h2>
      </div>
      <div class="job-board__description">Find your next favorite.</div>
    </div>

    <header>
      <div class="tabs">
        <a id="tab1" name="all" href="#tab1">All Items</a>
        <a id="tab4" name="remote" href="#tab4">Electronics</a>
        <a id="tab3" name="on-site" href="#tab3">Home &amp; Living</a>
        <a id="tab2" name="hybrid" href="#tab2">Fashion</a>
      </div>
    </header>

    <div class="tab-content-wrapper">
      <div id="tab1-content" class="tab-content"></div>
      <div id="tab2-content" class="tab-content"></div>
      <div id="tab3-content" class="tab-content"></div>
      <div id="tab4-content" class="tab-content"></div>
    </div>
  </article>

  <script src="script.js"></script>
</body>
</html>
